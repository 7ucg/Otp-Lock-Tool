<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp 5-minute bug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .input-field {
      margin-bottom: 10px;
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h2>WhatsApp 5-minute bug</h2>
    <form id="spamForm">
      <div class="input-field">
        <label for="countryCode">Country Code:</label>
        <input type="text" id="countryCode" name="countryCode">
      </div>
      <div class="input-field">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
      </div>
      <button type="submit" class="button">Start Spam</button>
    </form>
  </div>

  <script>
    document.getElementById('spamForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);
      const countryCode = formData.get('countryCode');
      const phoneNumber = formData.get('phoneNumber');

      try {
        const response = await fetch('/start-spam', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ countryCode, phoneNumber })
        });

        if (response.ok) {
          console.log('Spam started successfully.');
        } else {
          console.error('Failed to start spam.');
        }
      } catch (error) {
        console.error('Error occurred while starting spam:', error);
      }
    });
  </script>
</body>
</html>
